<!DOCTYPE html>
<html>
<head>
  <script src="support.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Eyes</title>
</head>

<body>
  <div id="optionSpace">
    <div id="pathLoadSpace">
      Subject Number: <input type="text" id="subjectNumber">
      <button type="button" id="loadImage" onclick="loadImage()">Load Image</button>
    </div>
    <div id="imageAnalysisSpace">
      <button type="button" id="selectMarkersButton" onclick="selectMarkers()">Select Markers</button>
      <button type="button" id="analyzeButton">Analyze Images</button>
    </div>
  </div>

  <div id="imageSpace">
    <img src="" alt="No Image Loaded" id="image">
      <!-- The assumption is all images will be same width/height -->
      <!-- lib/stills/v1/001.png -->
  </div>

  <div id="imageMaskSpace">
  </div>

</body>

</html>
